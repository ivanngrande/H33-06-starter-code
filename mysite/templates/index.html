<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link ref="stylesheet" href="/static/style.css"></head>
<script src="/static/scripts.js"></script>

</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>Ali's Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
            <div class="widget">
                <div class="notepad">
                    <button id="saveNoteBtn">Save</button>
                    <textarea id="note-area", name="message", rows="20", cols="40"></textarea> 

                
                <h3>Widget 01</h3>
            </div>
        </div>
            <div class="widget">
                <h3>Widget 02</h3>
            </div>
            <div class="widget">
                <h3>Widget 03</h3>
            </div>
            
        </div>
    </div>
</body>

<script>
    try {
 var loadNotes = localStorage.getItem("notes");
}
catch(err) {
 var loadNotes = "Enter your notes here and click 'Save'";
}
$("#note-area").val(loadNotes);
var fs = "/";
var today = new Date();

var day = today.getDate();
var month = today.getMonth();
var year = today.getFullYear();

if(day < 10){
    day = "0" + day;
}

if(month < 10){
    month = "0" + month;
}

if(year < 10){
    year = "0" + year;
}

$("#date").html(month + fs + day + fs + year);

$("#saveNoteBtn").click(function(){
 var currentNotes = $("#note-area").val();
 localStorage.setItem("notes", currentNotes);
});

</script>
</html>
